<head>
    <title>Luma</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="http://andykamath.com/js/WOW.js"></script>
    <script type="text/javascript">
    new WOW().init();
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
    @keyframes gold {
        from {color: #FFF;}
        to {color: #FFD700;}
    }
    .element {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .elementspecial {
        position: relative;
        top: calc(50% - 200px);
        transform: translateY(calc(-50% + 200px));
    }
    
    * {
        font-family: 'Montserrat';
        margin: 0;
    }
    
    h1 {
        margin: 0;
    }
    
    html,
    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    
    .padding {
        padding: 50px
    }
    </style>
</head>

<body>
    <div id="hero" class="wow fadeIn" style="background: #003973; /* fallback for old browsers */background: -webkit-linear-gradient(to left, #003973 , #E5E5BE); /* Chrome 10-25, Safari 5.1-6 */background: linear-gradient(to left, #003973 , #E5E5BE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */;height: 100%" align="right">
        <div class="element">
            <div style="padding-right: 15%;width:50%;position:relative;float:right" class="container wow fadeInUp" data-wow-delay="500ms">
                <h1 style="color: #FFF"><i class="fa fa-lightbulb-o" style="animation-name: gold;-webkit-transition-duration: 3s;animation-delay: 1500ms;-webkit-animation-delay: 1500ms;transition-duration: 3s;animation-fill-mode: forwards;"></i> LUMA</h1>
                <h5 style="color: #FFF" class="wow fadeIn" data-wow-delay="750ms">The counter-terrorism movement</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s3 nav">
            <div class="element animated fadeInUp" style="-webkit-animation-delay: 0ms;animation-delay:0s" align="center">HOME</div>
        </div>
        <div class="col s3 nav">
            <div class="element animated fadeInUp" style="-webkit-animation-delay: 250ms;animation-delay:250ms" align="center">ABOUT</div>
        </div>
        <div class="col s3 nav">
            <div class="element animated fadeInUp" style="-webkit-animation-delay: 500ms;animation-delay:500ms" align="center">TEAM</div>
        </div>
        <div class="col s3 nav">
            <div class="element animated fadeInUp" style="-webkit-animation-delay: 750ms;animation-delay:750ms" align="center">CONTACT</div>
        </div>
    </div>
    <div style="height: 500%"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>
    <script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
            this.toggleClass("active");
        });
    });
    $(".row").hide();
    $(document).ready(function() {
        setTimeout(function(){$(".row").show()
                width = $(window).height()-$(window).width()*.0625
                $("#hero").animate({height: width}, 500)
                $(".nav").css('height', $(window).width()*.0625)}, 1500)
    })
    </script>
</body>
