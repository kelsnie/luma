<body>
    <canvas id="space" class="space">
        <p>Your Browser does not support canvas.</p>
    </canvas>
    <div class="hero" style="background: transparent;height: 100%">
        <div class="container" style="height: 100%">
            <div class="element" align="center">
                <div id="logo" style="height: 200px;width:200px;"></div>
                <h1 style="color: #FFF" class="title wow fadeInUp" data-wow-delay="1s">LUMA</h1>
                <hr style="-webkit-animation-delay:1500ms;animation-delay:1500ms;width: 50%" class="animated zoomIn">
                <h1><span class="fa fa-angle-down animated fadeInDown" style="color: #FFF;-webkit-animation-delay: 1750ms;animation-delay:1750ms"></span></h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>
    <script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
            this.toggleClass("active");
        });
    });
    var divs = $('span[id^="content-"]').hide(),
        i = 0;

    (function cycle() {

        divs.eq(i).fadeIn(400)
            .delay(1000)
            .fadeOut(400, cycle);

        i = ++i % divs.length;

    })();
    new Vivus('logo', {
        duration: 30,
        type: 'oneByOne',
        file: 'logo.svg'
    }, console.log('swag'));
    var canvas;
var context;
var screenH;
var screenW;
var stars = [];
var fps = 50;
var numStars = 2000;

$('document').ready(function() {
  
  // Calculate the screen size
    screenH = $(window).height();
    screenW = $(window).width();
    
    // Get the canvas
    canvas = $('#space');
    
    // Fill out the canvas
    canvas.attr('height', screenH);
    canvas.attr('width', screenW);
    context = canvas[0].getContext('2d');
    
    // Create all the stars
    for(var i = 0; i < numStars; i++) {
        var x = Math.round(Math.random() * screenW);
        var y = Math.round(Math.random() * screenH);
        var length = 1 + Math.random() * 2;
        var opacity = Math.random();
        
        // Create a new star and draw
        var star = new Star(x, y, length, opacity);
        
        // Add the the stars array
        stars.push(star);
    }
    
    setInterval(animate, 1000 / fps);
});

/**
 * Animate the canvas
 */
function animate() {
    context.clearRect(0, 0, screenW, screenH);
    $.each(stars, function() {
        this.draw(context);
    })
}

/**
 * Star
 * 
 * @param int x
 * @param int y
 * @param int length
 * @param opacity
 */
function Star(x, y, length, opacity) {
    this.x = parseInt(x);
    this.y = parseInt(y);
    this.length = parseInt(length);
    this.opacity = opacity;
    this.factor = 1;
    this.increment = Math.random() * .03;
}

/**
 * Draw a star
 * 
 * This function draws a start.
 * You need to give the contaxt as a parameter 
 * 
 * @param context
 */
Star.prototype.draw = function() {
    context.rotate((Math.PI * 1 / 10));
    
    // Save the context
    context.save();
    
    // move into the middle of the canvas, just to make room
    context.translate(this.x, this.y);
    
    // Change the opacity
    if(this.opacity > 1) {
        this.factor = -1;
    }
    else if(this.opacity <= 0) {
        this.factor = 1;
        
        this.x = Math.round(Math.random() * screenW);
        this.y = Math.round(Math.random() * screenH);
    }
        
    this.opacity += this.increment * this.factor;
    
    context.beginPath()
    for (var i = 5; i--;) {
        context.lineTo(0, this.length);
        context.translate(0, this.length);
        context.rotate((Math.PI * 2 / 10));
        context.lineTo(0, - this.length);
        context.translate(0, - this.length);
        context.rotate(-(Math.PI * 6 / 10));
    }
    context.lineTo(0, this.length);
    context.closePath();
    context.fillStyle = "rgba(255, 255, 200, " + this.opacity + ")";
    context.shadowBlur = 5;
    context.shadowColor = '#ffff33';
    context.fill();
    
    context.restore();
}
        </script>
</body>
